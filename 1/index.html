            <h2>Informe seu CPF e clique em "Próximo" para continuar:</h2>
           <form id="cpfForm">
        <div class="form-group">
            <label for="cpf">CPF</label>
            <input name="cpf" id="cpf" type="text" oninput="formatCpf(this)" maxlength="14" autocomplete="off">
            <button class="botoes" type="submit">Próximo</button>
        </div>

    <h3>É novo por aqui? <a href="#">Cadastre-se</a></h3>
    <h3><a href="#">Preciso de ajuda</a></h3>

    <script>
        // Função para formatar o CPF (000.000.000-00)
        function formatCpf(input) {
            let value = input.value.replace(/\D/g, ''); // Remove caracteres não numéricos
            if (value.length > 3) value = value.replace(/^(\d{3})(\d)/, '$1.$2');
            if (value.length > 6) value = value.replace(/^(\d{3})\.(\d{3})(\d)/, '$1.$2.$3');
            if (value.length > 9) value = value.replace(/^(\d{3})\.(\d{3})\.(\d{3})(\d)/, '$1.$2.$3-$4');
            input.value = value;
        }

        // Valida o CPF e redireciona para a página seguinte
        document.getElementById('cpfForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Evita o recarregamento da página

            const cpfInput = document.getElementById('cpf').value.replace(/\D/g, ''); // Remove formatação
            if (cpfInput.length === 11) {
                // Redireciona para a próxima página com o CPF via URL
                const params = new URLSearchParams({ cpf: cpfInput });
                window.location.href = `../2?${params.toString()}`;
            } else {
                alert('CPF inválido. Digite os 11 números corretamente.');
            }
        });

        // Ajuste dinâmico do Label
        document.addEventListener('DOMContentLoaded', function() {
            const input = document.getElementById('cpf');
            const label = input.previousElementSibling;

            function moveLabel() {
                label.style.top = input.value.trim() !== '' ? '-15px' : '11%';
            }

            input.addEventListener('focus', () => label.style.top = '-15px');
            input.addEventListener('blur', moveLabel);
            input.addEventListener('input', moveLabel);

            moveLabel();
        });
    </script>
