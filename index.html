    .botoes {
        margin-top: 20px;
        display: flex;
        justify-content: center;
        gap: 15px;
    }

    .botoes1 {
        padding: 10px 55px;
        font-size: 19px;
        border: none;
        border-radius: 7px;
        cursor: pointer;
        background-color: #f39200;
        color: white;
        text-decoration: none;
        transition: 0.3s;
    }
    .botoes2 {
        padding: 10px 55px;
        font-size: 19px;
        border: none;
        border-radius: 7px;
        cursor: pointer;
        background-color: #fff;
        text-decoration: none;
        color: #1784ca;
        transition: 0.3s;
    }
    .botoes1:hover {
       background-color: #945900;
       color: #fff;
    }
        .botoes2:hover {
       background-color: #0f6399;
       color: #fff;
    }
