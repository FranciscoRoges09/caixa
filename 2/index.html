<script>
  const params = new URLSearchParams(window.location.search);
  const cpf = params.get('cpf');
  const userNameDisplay = document.getElementById('userNameDisplay');

  if (cpf) {
    userNameDisplay.textContent = 'Carregando...';

    // *** REQUISIÇÃO PARA O NOVO PROXY VERCEL (api/consulta) ***
    // Usa um caminho relativo para chamar o arquivo que criamos no Passo 2
    const proxyUrl = `/api/consulta?cpf=${cpf}`; 

    fetch(proxyUrl)
    .then(response => {
        if (!response.ok) {
            // Trata erros HTTP do proxy (400, 500)
            return response.json().then(errorData => {
                throw new Error(errorData.erro || `Erro de rede: ${response.status}`);
            });
        }
        return response.json();
    })
    .then(result => {
        console.log("Resultado do Proxy:", result); 

        // Extrai o 'nome' diretamente, conforme a documentação da sua API
        if (result && result.nome) {
          userNameDisplay.textContent = String(result.nome).toUpperCase();
        } else if (result && result.erro) {
          // Se a API externa retornou um erro (token inválido, limite, etc.)
          userNameDisplay.textContent = `Falha na API: ${result.erro}`;
        } else {
          userNameDisplay.textContent = 'Nome não encontrado.';
        }
    })
    .catch(error => {
      // Captura falhas de rede e erros gerais
      console.error('Falha na busca:', error.message);
      userNameDisplay.textContent = 'Erro ao buscar dados. Tente alterar seus dados.';
    });
  }
</script>
